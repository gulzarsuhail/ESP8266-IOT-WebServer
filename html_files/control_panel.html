<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>ESP8266 Control Panel</title>
    <style>
        * {
            padding: 0; margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        html, body{
            min-height: 100% !important;
            height: 100%;
        }
        body {
            background: #252525;
            display: flex;
            flex-direction: column;
        }
        #loader {
            z-index: 100;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #252525;
            display: flex;
            color: white;
            align-items: center;
            transition: all 0.5s linear;
        }
        #loader span {
            margin: 0 auto;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            background: rgb(20, 20, 20);
            padding: 10px;
            color: white;
            align-content: center;
            box-shadow: 0 8px 6px -6px black;
            flex-grow: 0;
        }
        header div {
            display: flex;
            justify-content: space-around;
        }
        .logo {
            font-weight: 200;
            display: inline-block;
            cursor: pointer;
            font-style: italic;
            font-size: 1.5em;
        }
        .switchboard {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .summary {
            display: flex;
            flex-direction: row;
            padding: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .device {
            flex-basis: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            transition: background 0.25s linear;
            position: relative;
            box-shadow: 0 8px 6px -6px black;
            cursor: pointer;
            color: white;
        }
        .device:hover {
            top: 1px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px -6px black;
        }
        .device:active {
            top: 4px;
            box-shadow: none;
        }
        .device .name {
            font-size: 1.1em;
            pointer-events: none;
        }
        .device .pin {
            font-style: italic;
            font-size: 0.8em;
            margin: 10px 0px;
            pointer-events: none;
        }
        .on {
            background-color: rgba(255, 255, 0, 1);
            color: black;
        }
        .on:hover {
            background-color: rgba(255, 255, 0, 0.9);
        }
        h1, h2 {
            text-align: center;
        }
        @media only screen and (max-width: 800px) {
            .device {
                margin: 5px;
            }
            .summary {
                padding: 0px;
            }
        }
        @media only screen and (max-width: 650px) {
            .device {
                margin: 10px 5px;
                flex-basis: 300px;
            }
            .summary {
                padding: 0px;
            }
        }
    </style>
</head>
<body>
    <div id='loader'>
        <span>
            <span class='logo'>nodemcu |</span>
            <span>loading...</span>
        </span>
    </div>
    <header>
        <div class='container'>
            <span>
                <span class='logo'>nodemcu |</span>
                <span>control panel</span>
            </span>
        </div>
    </header>
    <section class='container switchboard'>
        <div class='summary' id='pins'></div>        
    </section>
</body>
<script type='text/javascript'>
    getPinState = new Promise(
        ((resolve, reject)=>{
            fetch('/status').then(res => {
                if (res.status !== 200) throw new Error (res.status);
                else resolve(res.json())
            }).catch(err => reject('An error occured while fetching data'))
        })
    );
    function addDevices(pinState){
        let str = '';
        pinState.forEach(pin => {
            str += '<span class="device ';
            str += (pin.pinStatus == 1)?"on":"";
            str += '" pinno='+ pin.pinNumber +'><div class="name">' + pin.deviceName + '</div><div class="pin">GPIO<span class="no">' + pin.pinNumber + '</span></div></span>';
        });
        document.getElementById('pins').innerHTML = str;
    }
    function changePinState(pinEle){
        let sendArgs = 'pinNumber='+Number(pinEle.getAttribute('pinno'))+"&state=";
        sendArgs += pinEle.classList.contains('on')?0:1;
        fetch('/status',{
            method: 'POST',
            body: sendArgs,
            headers: {
                'Content-Type' : 'application/x-www-form-urlencoded' 
            }
        }).then((res)=>{
            if (res.status !== 200) throw new Error (res.status);
        }).catch(()=> {
            // error();
        });
        pinEle.classList.toggle('on');
    }
    function error(){
        document.getElementById('loader').innerHTML = '<span><h2>Error occured while communicating to nodemcu.<h3><br><h1>RELOADING</h3></span>';
        document.getElementById('loader').style.display = 'flex';
        window.setInterval(()=>{
            location.reload();
        }, 500);
    }
    window.onload = () => {
        getPinState.then(pinState => {
            addDevices(pinState);
            document.getElementById('loader').style.display = 'none';
        }).catch(err => {
            error();
        });
        document.addEventListener('click',function(e){
            if(e.target && e.target.classList.contains('device')){
                changePinState(e.target);
            }
        });
    }
</script>
</html>
